<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="search-bar">
      <form action="search" class="search-form" id="search-form">
        <input
          type="text"
          id="search"
          placeholder="Search for City"
          autocomplete="off"
          autofocus="on"
        />
        <button id="search-btn">Search</button>
        <button id="current-btn">Current</button>
      </form>
      <h2><img src="images/cloudy.png" alt="cloudy" />Durban</h2>
      <span class="dateTime">12:45</span><br/>
      <span class="temperature">19</span> <span class="temperature">°C</span
      ><br />
      <span class="description">Cloudy</span>
      <p>Humidity:<span class="weather-hum">50%</span></p>
      <p>Wind Speed:<span class="weather-wind">27km/h</span></p>
    </div>
    <br />
    <div class="data">
      <div class="container-weekday">
        <div class="row">
          <div class="col-sm">Wednesday</div>
          <div class="col-sm">Thursday</div>
          <div class="col-sm">Friday</div>
        </div>
      </div>
      <div class="container-weekday">
        <div class="row">
          <div class="col-sm">22°C</div>
          <div class="col-sm">23°C</div>
          <div class="col-sm">22°C</div>
        </div>
      </div>
      <div class="container-weekday-img">
        <div class="row">
          <div class="col-sm"><img src="images/sunny.png" alt="sunny" /></div>
          <div class="col-sm">
            <img src="images/partlycloudy.png" alt="partlycloudy" />
          </div>
          <div class="col-sm"><img src="images/rainy.png" alt="rainy" /></div>
        </div>
      </div>

      <div class="container-weekend">
        <div class="row">
          <div class="col-sm">Saturday</div>
          <div class="col-sm">Sunday</div>
          <div class="col-sm">Monday</div>
        </div>
      </div>
      <div class="container-weekend">
        <div class="row">
          <div class="col-sm">22°C</div>
          <div class="col-sm">22°C</div>
          <div class="col-sm">23°C</div>
        </div>
      </div>
      <div class="container-weekend-img">
        <div class="row">
          <div class="col-sm">
            <img src="images/partlycloudy.png" alt="partlycloudy" />
          </div>
          <div class="col-sm"><img src="images/sunny.png" alt="sunny" /></div>
          <div class="col-sm"><img src="images/sunny.png" alt="sunny" /></div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
